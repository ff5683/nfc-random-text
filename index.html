<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 문구</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">🔮 오늘은 어디로 떠나볼까요? 🔮</p>
    <button onclick="showRandomMessage()">오늘 떠날 곳은</button>

    <script>
        function showRandomMessage() {
            const messages = [
                "역사가 깊은 도시 이스탄불",
                "라라랜드 속 그곳, LA",
                "푸른 지붕의 하얀 집, 산토리니",
                "콜로세움 앞에서 피자를, 로마",
                "춥지만 아름다운 겨울왕국, 모스크바"
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
